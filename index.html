<!DOCTYPE html>
<html>
    <head>
        <!-- Tell browser this is html with utf-8 text encoding. -->
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Emostroop</title>

        <!-- Import jspsych -->
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/jspsych.js"></script>
        <!-- Import jspsych plugins-->
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/plugin-html-keyboard-response.js"></script>
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/plugin-html-button-response.js"></script>
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/plugin-survey-html-form.js"></script>
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/plugin-survey-multi-choice.js"></script>
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/plugin-survey-multi-select.js"></script>

        <!-- jspsych style sheets -->
        <link href="https://web-experiments.lab.hum.uu.nl/jspsych/7.0.0/jspsych.css" rel="stylesheet" type="text/css"/>

        <!-- Uil OTS libraries -->
        <script src="https://web-experiments.lab.hum.uu.nl/jspsych/uil-utils/0.0/jspsych-uil-utils.js"></script>
        <link href="https://web-experiments.lab.hum.uu.nl/jspsych/uil-utils/0.0/fonts.css" rel="stylesheet" type="text/css"/>

        <!-- Uil OTS scripts -->
        <script src="globals.js"></script>
        <script src="consent.js"></script>
        <script src="instructions.js"></script>
        <script src="stimuli.js"></script>
        <script src="survey.js"></script>

        <style>
            .jspsych-survey-multi-choice-text {
                text-align: left !important;
            }
        </style>
    </head>
    <body>
        <!-- We use jsPsych to fill the body -->
    </body>
    <script>

const jsPsych = initJsPsych(
    {
        exclusions: {
            min_width : MIN_WIDTH,
            min_height : MIN_HEIGHT
        },
        on_finish: function() {
            if (consent_given) {
                uil.saveData();
            }
            else {
                document.body.innerHTML = FINISHED_NO_CONSENT;
            }
        }
    }
);

const KEY_CODE_SPACE = 32;
// this function will eventually run the jsPsych timeline
function kickOffExperiment() {

    let stimuli = pickRandomList();
    let subject_id = jsPsych.randomization.randomID(8);
    let practice_items = getPracticeItems().table;
    let test_items = stimuli.table;
    let list_name = stimuli.list_name;

    // Make sure you have updated your key in globals.js
    uil.setAccessKey(ACCESS_KEY);
    uil.stopIfExperimentClosed();

    if (PSEUDO_RANDOMIZE) {
        let shuffled = uil.randomization.randomizeStimuli(
            test_items,
            max_same_type = MAX_SUCCEEDING_ITEMS_OF_TYPE
        );
        if (shuffled !== null)
            test_items = shuffled;
        else 
            console.error('Unable to shuffle stimuli according constraints.')
    }

    // data one would like to add to __all__ trials, according to:
    // https://www.jspsych.org/overview/data/
    jsPsych.data.addProperties (
        {
            subject : subject_id,
            list : list_name,
        }
    );

    let welcome_screen = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : WELCOME_INSTRUCTION,
        choices : [" "],
        response_ends_trial : true
    };

    let instruction_screen_practice1 = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : PRE_PRACTICE_INSTRUCTION1,
        choices : ["Enter"],
        response_ends_trial : true
    };    
    let instruction_screen_practice2 = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : PRE_PRACTICE_INSTRUCTION2,
        choices : ["Enter"],
        response_ends_trial : true
    };    
    let instruction_screen_practice3 = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : PRE_PRACTICE_INSTRUCTION3,
        choices : ["Enter"],
        response_ends_trial : true
    };    

    let end_practice_screen = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : PRE_TEST_INSTRUCTION,
        choices : [" "],
        response_ends_trial : true
    };

    let end_experiment = {
        type : jsPsychHtmlKeyboardResponse,
        stimulus : POST_TEST_INSTRUCTION,
        choices : [],
        trial_duration : FINISH_TEXT_DUR
    };

    let practice_procedure = {
        last_correct : undefined,
        timeline : [
            {   // presents the word
                type : jsPsychHtmlKeyboardResponse,
                stimulus : function() {
                    let color = jsPsych.timelineVariable('color');
                    let word  = jsPsych.timelineVariable('word');
                    let html = `<p style="color:${color}">${word}</p>`;
                    return html;
                },
                choices : ['1', '2', '9', '0'],
                on_finish : function (data) {
                    let color = jsPsych.timelineVariable('color');
                    practice_procedure.last_correct = data.response === CORRECT_RESPONSES[color];
                }
            },
            {   // presents the feedback.
                type : jsPsychHtmlKeyboardResponse,
                choices : ['1', '2', '9', '0'],
                trial_duration : FEEDBACK_DURATION,
                stimulus : function () {
                    if (practice_procedure.last_correct)
                        return "<p>correct</p>";
                    else
                        return "<p>incorrect</p>";
                }
            }
        ],
        timeline_variables : practice_items
    }

    //////////////// timeline /////////////////////////////////
    var timeline = [];

    // Welcome the participant and guide them through the 
    // consent forms and survey.
    timeline.push(welcome_screen);

    // Obtain informed consent.
    //timeline.push(consent_procedure);

    // add survey
    //timeline.push(survey_procedure);
    
    // Add the different parts of the experiment to the timeline
    timeline.push(instruction_screen_practice1);
    timeline.push(instruction_screen_practice2);
    timeline.push(instruction_screen_practice3);

    timeline.push(practice_procedure);
    timeline.push(end_practice_screen);
    //timeline.push(test_items);
    timeline.push(end_experiment);

    // Start jsPsych when running on a Desktop or Laptop style pc.
    if (! uil.browser.isMobileOrTablet()) {
        jsPsych.run(timeline)
    }
    else { // or bail out.
        let paragraph = document.createElement("p")
        paragraph.innerHTML = "Please run this experiment on a pc or laptop";
        document.body.appendChild(paragraph);
    };
}

window.addEventListener (
    'load',
    kickOffExperiment
);
    </script>
</html>
